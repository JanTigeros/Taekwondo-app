<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <title>Document</title>
</head>

<body>

    <style>
        body {
            background-color: rgb(42, 42, 42);
        }
    </style>
    <div id="root" style="padding: 5px;">
        <button class="mini ui button" v-on:click="close()" style="float: right; margin: 10px;">X</button>

        <div class="ui two item menu">
            <a class="active item">Sparing</a>
            <a class="item">Forms</a>
        </div>

        <form class="ui form">
            <div class="field">
                <input type="text" style="height: 15vh;" readonly>
            </div>
            <button class="ui inverted red button" v-on:click="count($event)"
                style="float: left; height: 10vh; width: 15%;">RED {{ score1 }}</button>

            <div style="float: left !important; width: 69.2%;">
                <input type="text" style="height: 15vh;" readonly>
            </div>

            <button class="ui inverted blue button" v-on:click="count1($event)"
                style="float: right; height: 10vh; width: 15%;">BLUE
                {{ score2 }}</button>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        document.addEventListener("DOMContentLoaded", function () {
            new Vue({
                el: "#root",
                data: () => ({
                    score1: 0,
                    score2: 0
                }),
                methods: {
                    close() {
                        ipcRenderer.send('request-app-close');
                    },
                    count($event) {
                        $event.preventDefault();
                        this.score1 = this.score1 + 1;
                    },
                    count1($event) {
                        $event.preventDefault();
                        this.score2 = this.score2 + 1;
                    }
                }
            });
        });
    </script>



</body>

</html>
