<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <title>Document</title>
</head>

<body>

    <style>
        .paint {}
    </style>
    <div id="root" style="padding: 5px;">
        <button v-on:click="close()" style="float: right;"></button>

        <input style="height: 20vh; width: 100%;" class="paint">
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        document.addEventListener("DOMContentLoaded", function () {
            new Vue({
                el: "#root",
                data: () => ({
                }),
                methods: {
                    close() {
                        ipcRenderer.send('request-app-close');
                    }
                }
            });
        });
    </script>
    <input style="height: 20vh; width: 100%;" class="paint">
    <button style="float: left; height: 15vh; width: 20%; color:black; background-color: red; ">RED</button>
    

</body>

</html>
